<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Gen</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="theme d-flex justify-content-end pe-4 pt-4">
        <span class="theme-name pe-3" id="theme-name"></span>
        <span class="dark pe-3"><i class="fa-solid fa-moon fa-theme" id="theme-symbol"></i></span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
    </div>
    <div class="container-fluid main-container d-flex col-md-10 col-11 mx-auto align-items-center justify-content-center">
        <div class="quote-container" id="quote-container">
            <div class="quote-text text-center mb-2">
                <i class="fa-solid fa-quote-left" id="quote-symbol"></i>
                <span class="quote  mb-0" id="quote"></span>
            </div>
            <p class="text-center author mb-5" id="author"></p>
            <div class="buttons d-flex justify-content-between">
                <button class="twit border border-light rounded-3" id="btn-1"><i class="fa-brands fa-twitter"></i></button>
                <button class="new-quote border rounded-3" id="btn-2"><a href="#">New Quote</a></button>
            </div>
        </div>
        <div class="loader " id="loader" >
            <img src="images/Rolling-1s-200px.svg" alt="">
        </div>
    </div>
    

    <!-- js link -->
    <script src="script.js"></script>
</body>

</html>
